<include file="Public/header"/>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加菜单</strong></div>
  <div class="body-content form-x">   
      <div class="form-group">
        <div class="label">
          <label>上级菜单：</label>
        </div>
        <div class="field">
          <select class="input w50"  id="status">
			<option value="0">作为一级菜单</option>	
		 </select>        
          <div class="tips"></div>
        </div>
      </div> 
       <div class="form-group">
        <div class="label">
          <label>菜单名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="name" value="{$wx.name}" />
          <div class="tips"></div>
        </div>
      </div>       
      <div class="form-group">
        <div class="label">
          <label>菜单类型：</label>
        </div>
        <div class="field">
          <select name="wx_type" class="input w50" id="type">
				 <option value="none" >无事件的一级菜单</option>
                 <option value="view" >超链接</option>
                 <option value="click">点击事件</option>
          </select> 
        </div>
      </div>
	  <div class="form-group" id="chenage_status" style="display:none;">
        <div class="label">
          <label id="change_event">事件：</label>
        </div>
        <div class="field">
          <input type="text" name="menu_change" value="" id="url" class="input w80" />
          <input type="hidden" name='id' value="{$wx.id}" />
          <div class="tips"></div>
        </div>
      </div>  
        <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" id="save_one_wxmenu" type="submit"> 提交</button>
        </div>
      </div>
  </div>
</div>
</body>
<script src="__PUBLIC__/js/wechat.js"></script>
</html>
