<include file="Public/header"/>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder">文章列表</strong></div>
  <div class="padding border-bottom">  
  <if condition="$count egt 5"> <a class="button border-green not_add" href="javascript:void(0)"><span class="icon-plus-square-o"></span>添加轮播图</a>
  <else/><a class="button border-green" href="{:U('Admin/Picture/add_article')}"><span class="icon-plus-square-o"></span>添加轮播图</a>
  </if>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th>ID</th> 
      <th>排序</th>  
      <th>页面描述</th>
      <th>轮播图</th>
	  <th>上传时间</th>
	  <th>操作</th>
    </tr>
	<volist name="img" id="vo">
    <tr>
      <td style="width:5%">{$vo.id}</td>
       <td style="width:5%">{$vo.sort}</td>
      <td style="width:20%">{$vo.img_desc}</td> 
      <td style="width:30%"><img src="__PUBLIC__/uploads/{$vo.img}" width="140" height="80" alt="" /></td> 
	  <td style="width:10%">{$vo.createtime|date='Y-m-d',###}</td>	
      <td>
      <div class="button-group">
      <a href="javascript:void(0)" attr-id="{$vo.id}" onclick="common.pull_black" class="button border-red del_img" ><span class="icon-trash-o" ></span>删除</a>
      </div>
      </td>
    </tr> 
	</volist>
  </table>
</div>
<script src="__PUBLIC__/js/menu.js"></script>
<script>
$('.not_add').click(function(){
	dialog.error('最多只能添加5张^_^');
});
</script>
</body>
</html>
