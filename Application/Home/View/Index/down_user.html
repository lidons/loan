<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>韩梅梅</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/foxui.min_19.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/style_25.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/iconfont_19.css">         
<link href="__PUBLIC__/index/css/style_26.css" rel="stylesheet">
<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/pintuer.css">
<style type="text/css">
body {
    position: absolute;;
    max-width: 750px;  margin:auto;
}
</style>
</head>
<body>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">我的下线({$num})</div>
    </div>
	<div class="lists" style="margin-top:45px;border-width:0 0 1px 0;border-style: solid;border-color:#eee;">
	<if condition="$num eq 0 "> <center>您还没有下线</center>
    <else /> 
	<volist name="res" id="vo">
		<a class="fui-list" style="height:90px;" href="#" data-nocache="true">
		<div class="fui-list-media">
		 <img style="width:60px;"  class="round avatar"  src="{$vo.headimgurl}" />
		</div>
		<div class="fui-list-inner">
			<div style="margin-top:5px;"class="title nickname">{$vo.wxnickname}:&nbsp;<span style="color:#da5f5f;"class="icon-star-o" >&nbsp;<b style="font-size:14px;">{$vo.status|getVipinfo}</b></span></div>
			<div style="margin-top:12px;font-size:14px;"class="title nickname">关注时间:&nbsp;<b style="color:#888;">{$vo.create_time|date="Y-m-d H:i:s",###}</b></div>
		</div>
		</a>
	</volist>
	</if>
	</div>
	
</body>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
</html>
